<!DOCTYPE html>

  <!-- Internal styles for a professional look (single-file, no external CSS) -->
  <style>
    :root{
      --accent:#1a73e8;
      --muted:#6b7280;
      --bg:#f5f7fa;
      --card:#ffffff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg);
      color:#222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px 16px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Top bar with centered nav */
    .topbar{
      width:100%;
      display:flex;
      justify-content:center; /* centers the nav horizontally */
      padding:12px 0;
      margin-bottom:28px;
    }

    nav {
      display:flex;
      gap:18px;
      background:var(--accent);
      padding:10px 18px;
      border-radius:10px;
      box-shadow:0 6px 18px rgba(26,115,232,0.12);
      align-items:center;
    }

    nav a{
      color:white;
      text-decoration:none;
      font-weight:600;
      font-size:15px;
      padding:6px 10px;
      border-radius:8px;
      transition:transform .12s ease, background .12s ease, opacity .12s ease;
      opacity:0.98;
    }

    nav a:hover{ transform:translateY(-2px); opacity:1; background:rgba(255,255,255,0.06); }

    /* Active link look (JavaScript will set .active on the current page link) */
    nav a.active{
      background:#fff;
      color:var(--accent);
      box-shadow:0 4px 10px rgba(0,0,0,0.06);
    }

    /* Main card */
    .container{
      width:100%;
      max-width:960px;
      background:var(--card);
      border-radius:12px;
      padding:28px;
      box-shadow:0 10px 30px rgba(12,24,40,0.06);
      text-align:center;
    }

    header h1{
      color:var(--accent);
      margin-bottom:8px;
      font-size:28px;
    }
    header p{ color:var(--muted); margin-bottom:20px; }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:16px;
      margin-top:18px;
    }

    .card{
      background:#f8fafc;
      border-radius:10px;
      padding:16px;
      min-height:100px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      text-align:left;
    }
    .card h3{ margin-bottom:8px; font-size:18px; color:#0b2546; }
    .card p{ color:var(--muted); font-size:14px; margin-bottom:12px; }

    .btn{
      display:inline-block;
      padding:8px 12px;
      border-radius:8px;
      background:var(--accent);
      color:white;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      text-align:center;
    }

    footer{
      margin-top:20px;
      color:var(--muted);
      font-size:13px;
    }

    /* Responsive tweaks */
    @media (max-width:520px){
      nav{ gap:10px; padding:10px; }
      header h1{ font-size:22px; }
    }
  </style>
</head>

  <!-- Small script to mark the active nav link based on filename -->
  <script>
    (function(){
      const links = {
        '1.html': document.getElementById('nav-home'),
